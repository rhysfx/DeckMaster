<!DOCTYPE html>
<html>
<head><title>Pages</title></head>
<body>
  <h1>Pages</h1>
  <a href="{{ url_for('new_page') }}">Add Page</a>
  <ul>
    {% for page in pages %}
      <li>
        <a href="{{ url_for('edit_page', page_number=page.page_number) }}">
          Page {{ page.page_number }}
        </a>
        ({{ page.webpage_url }})
      </li>
    {% endfor %}
  </ul>
</body>
</html>
